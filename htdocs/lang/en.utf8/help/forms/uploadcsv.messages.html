<h1>Messages from other people</h1>
<p>Use this setting to choose who these people shall be able to receive messages from.</p>
<p>Use the activity preferences area to decide how these people shall receive these messages.</p>
<p><strong>Note:</strong> These restrictions will not apply to site administrators or staff.</p>
