<h3>Leap2A files</h3>
<p>This option gives you the ability to import a <a href="http://wiki.cetis.ac.uk/2009-03/Leap2A_specification#About_this_specification">Leap2A export file</a>, which contains data about a person's portfolio.</p>
<p>You can read more on the Mahara wiki about <a href="https://wiki.mahara.org/wiki/Developer_Area/Import//Export">Mahara's support for Leap2A</a>.</p>
