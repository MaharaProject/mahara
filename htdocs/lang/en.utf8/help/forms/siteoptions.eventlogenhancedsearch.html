<h3>Event logging for advanced analytics</h3>
<p>Elasticsearch needs to be enabled to see advanced analytics.</p>
<p>You will need to have (or had) full event logging turned on to have generated some data to analyze.</p>
<p>The analysis of the event data can be seen in the "Reports" section in the administration area.</p>
