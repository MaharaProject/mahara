<h3>Hide membership</h3>
<p>Hide the group's membership listing from non-members. Enter the numerical value into your CSV file that corresponds to the option you want to select.</p>
<ul>The options are:
    <li><em>0</em> = No</li>
    <li><em>1</em> = Hide members</li>
    <li><em>2</em> = Hide tutors</li>
</ul>
